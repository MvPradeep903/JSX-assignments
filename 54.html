<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        #d2{
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2">
            <button onclick="like()">Like</button><b id="d3"></b> &nbsp;&nbsp;&nbsp;
            <button onclick="dislike()">Dislike</button><b id="d4"></b> &nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <script>
        var likes = 0;
        var dislikes = 0;
        document.getElementById("d3").innerHTML = likes;
        document.getElementById("d4").innerHTML = dislikes;
        function like(){
            likes++;
            document.getElementById("d3").innerHTML = likes;
        }
        function dislike(){
            dislikes++;
            document.getElementById("d4").innerHTML = dislikes;
        }
    </script>
</body>
</html>
