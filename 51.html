<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d"></div>
    <ul id="d1"></ul>
    <script>
        var a = document.createElement("h1");
        a.innerHTML="Welcome to Edupoly";
        a.style.border="10px solid green";
        a.style.color="red";
        a.style.padding="10px";
        a.style.backgroundColor="skyblue";
        document.getElementById("d").appendChild(a);

        var std = ['Rahul','Mohan','Ramu','Arun'];
        for(var i=0;i<=std.length-1;i++){
            var nli = document.createElement("li");
            nli.innerHTML=std[i];
            document.getElementById("d1").appendChild(nli);
        }
    </script>
</body>
</html>
