<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <button onclick="sortbyage()">Sort By Age</button>
    <button onclick="sortbygen()">Sort By Gender</button>
    <div id="d"></div>
    <script type="text/babel">
         var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]

    var mimg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
    var fimg="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
    function sortbyage(){
        students.sort((a,b)=>{return a.age>b.age?1:-1});
        genui();
    }
    function sortbygen(){
        students.sort((a,b)=>{return a.gender>b.gender?1:-1});
        genui();
    }

    function genui(){
        var jsh1 = <div>
             <table border="2px">
                <thead>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Gender</th>
                </thead>
                <tbody>
                    {
                        students.map((stu) => {
                            return (
                                <tr>
                                    <td>{stu.firstname}</td>
                                    <td>{stu.lastname}</td>
                                    <td>{stu.age}</td>
                                    <td>
                                        {
                                            <img src={stu.gender==="male"?mimg:fimg} width="100px"/>
                                        }
                                    </td>
                                </tr>
                            )
                        })
                    }
                </tbody>
             </table>
           </div>
        ReactDOM.render(jsh1,document.getElementById("d"));           
    }
    genui();
    </script>
</body>
</html>
